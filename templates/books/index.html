<div class="container col-md-8 col-md-offset-2">
  <h2 class="col-md-8 col-md-offset-2">Library Books</h2>
</div>
<!-- <div ng-repeat="add the expression here to repeat through the books">
  Here, make the HTML for how you want each book to display.
  Make sure you display an image, the title, and the author.
  The title should be a link to the specific book view.
</div> -->
<div class="container col-md-8 col-md-offset-2">
  <div ng-repeat="book in allBooksCtrl.books" class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-body">
          <!-- begin books display -->
          <div class="row">

            <div class="col-md-4 col-xs-12 thumbnail">
              <img src="{{book.image}}" alt="book image" />
            </div>

            <div class="col-md-8 col-xs-12">
              <ul class="list-group form inline">
                <li class="list-group-item">
                  <h4 class="inline-header">{{book.title}}</h4>
                  <h4 class="inline-header">{{book.author}}</h4>
                  <h4 class="inline-header">{{book.releaseDate}}</h4>
                </li>
              </ul>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
